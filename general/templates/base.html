{% load my_tags %}
<!DOCTYPE HTML>
<html lang="pl">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Language" content="pl" />
  <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <style>
    .menu li { list-style: none; float: left; padding: 15px; background-color: #EFEFEF; margin: 5px; color: black; }
    .menu li:hover { background-color: #DFDFDF; }
    .post { padding: 20px; margin-top: 20px; background-color: #EFEFEF; }
    .post .date { font-style: italic; }
    .post h4 { font-weight: bold; }
  </style>

</head>

<body>

    <div class="container">

        <div class="row">
            <ul class="menu">
                <a href="/"><li>Strona główna</li></a>
                {% categories %}
                <a href="/zglos"><li>Zgłoś problem</li></a>
            </ul>
        </div>

        <div class="row">
            {% block content %}{% endblock %}
        </div>
    </div>


</body>

</html>
